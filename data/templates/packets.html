<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Packets for {{ ip_address }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #f8f9fa;
            color: #333;
            padding: 20px 0;
            text-align: left;
            border-radius: 0.5rem 0.5rem 0 0;
            border-bottom: 1px solid #ddd;
        }

        .statistics-box {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-item {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .packet-list {
            margin-top: 20px;
            background-color: white;
            border-radius: 0.5rem;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #507687;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #456a77;
        }
    </style>
</head>

<body>
    <div class="container">

        <header class="header">
            <h1 class="h3">Captured Packets for {{ ip_address }}</h1>
        </header>

        <div class="statistics-box" id="statistics-box">
            <div class="stat-item" id="volume-display">Volume: <span id="volume-value">Loading...</span></div>
            <div class="stat-item" id="speed-display">Speed: <span id="speed-value">Loading...</span></div>
            <!-- Add more stat items here in the future -->
        </div>

        <div class="button-container">
            <button id="start-sniffer">Start Sniffer</button>
            <button id="stop-sniffer">Stop Sniffer</button>
        </div>

        <main>
            <section class="packet-list">
                <h2 class="h5">Packets:</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Source IP</th>
                            <th>Destination IP</th>
                            <th>Protocol</th>
                            <th>Bytes Transferred</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="packets-table">
                        <!-- Packets will be populated here -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const ipAddress = "{{ ip_address }}"; // Ensure this is set correctly in your Django template

        // Start Sniffer
        document.getElementById('start-sniffer').addEventListener('click', function () {
            fetch("/start-sniffer", {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.status);
                })
                .catch(error => {
                    console.error('Error starting sniffer:', error);
                });
        });

        // Stop Sniffer
        document.getElementById('stop-sniffer').addEventListener('click', function () {
            fetch("/stop-sniffer", {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.status);
                })
                .catch(error => {
                    console.error('Error stopping sniffer:', error);
                });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Fetch the volume dynamically
            function fetchVolume(ipAddress) {
                fetch(`/get-volume/${ipAddress}/`, { // Use the endpoint defined in Django
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const volumeElement = document.getElementById('volume-value');
                        if (data.volume !== null) {
                            volumeElement.textContent = data.volume;
                        } else {
                            volumeElement.textContent = 'No data available';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching volume:', error);
                    });
            }
            // Fetch the speed dynamically
            function fetchSpeed(ipAddress) {
                fetch(`/get-speed/${ipAddress}/`, { // Use the endpoint defined in Django
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const speedElement = document.getElementById('speed-value');
                        if (data.speed !== null) {
                            speedElement.textContent = data.speed;
                        } else {
                            speedElement.textContent = 'No data available';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching speed:', error);
                    });
            }
            fetchVolume(ipAddress);
            fetchSpeed(ipAddress);
        });

        // Fetch Packets
        function fetchPackets(ipAddress) {
            fetch(`/fetch-packets/${ipAddress}/`, {  // Include the IP address in the URL
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
            })
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#packets-table'); // Ensure this matches your HTML
                    console.log(ipAddress);
                    tableBody.innerHTML = ''; // Clear existing rows
                    data.packets.forEach(packet => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${packet.timestamp}</td>
                        <td>${packet.src_ip}</td>
                        <td>${packet.dst_ip}</td>
                        <td>${packet.protocol}</td>
                        <td>${packet.bytes_transferred}</td>
                        <td>${packet.details}</td>
                    `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching packets:', error);
                });
        }

        // Fetch packets right away
        fetchPackets(ipAddress); // Call immediately after defining

        // Fetch packets every 10 seconds
        const fetchInterval = setInterval(() => fetchPackets(ipAddress), 2000);
    </script>
</body>

</html>
